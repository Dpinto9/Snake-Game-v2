<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/Imgs/logo.png">
</head>
<body>

    

    <div class="container">
        <div class="container2">
            <div class="container3">
                <div id="top">
                    <div id="score"></div>
                    <div class="creditos">Diogo Pinto</div>
                    <div id="speed"></div>
                </div>
                <div class="gameborder">
                    <div id="game-board"></div>
                </div>
                <div class="buttons">
                    <div>
                        <button id="slow">slow</button>
                        <button id="fast">fast</button>
                    </div>
                    <div>
                        <button id="normal">normal</button>
                        <button id="big">big</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="console"></div>
    <div class="console2">
        <div class="btnele1"></div>
        <div style="display: flex; flex-direction: row;">
            <div class="btnele2"></div>
            <div class="btnele3"></div>
        </div>
    </div>
    


    <script src="Scripts/button.js" defer type="module"></script>
    <script src="Scripts/game.js" defer type="module"></script>

</html>
