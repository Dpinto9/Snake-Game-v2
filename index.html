<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="score"></div>
        <div class="gameborder">
            <div id="game-board"></div>
        </div>
        <div class="buttons">
            <div>
                <button id="slow">slow</button>
                <button id="fast">fast</button>
            </div>
            <div>
                <button id="normal">normal</button>
                <button id="big">big</button>
            </div>
        </div>
    </div>
    
    <script src="Scripts/button.js" defer type="module"></script>
    <script src="Scripts/game.js" defer type="module"></script>
</body>
</html>
